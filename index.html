<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <div class="card">
        <img
          class="product"
          src="images/image-product-mobile.jpg"
          alt="Perfume On Purchase"
        />
        <div class="writeup">
          <p>P E R F U M E</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="desc">
            A floral, solar and voluptous interpretation composed by Oliver
            Polge, Perfume Creator for the House of CHANEL.
          </p>
          <p class="price">
            $149.99<span><del>$168.99</del></span>
          </p>
          <button>
            <img src="images/icon-cart.svg" alt="add to cart" /><span
              >Add to cart</span
            >
          </button>
        </div>
      </div>
  </body>
</html>
